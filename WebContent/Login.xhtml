<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	  
<h:head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>

<h:body>
	<div class="container">
		<div class="panel panel-info" style="margin-top: 20%">
			<div class="panel-heading" style="text-align: center;background: lightblue;color: primary">Login</div>
	         	<div class="panel-body">
	         		<h:form>
	         			<div class="form-group" style="text-align: center; margin-top: 2%">
	      
	         				    <img src="C:\Users\vaiku\eclipse-workspace\Login\WebContent/si-glyph-person-2.svg" class="img-fluid" style="width: 16px; height:16px"/>
								<h:inputText id="username" value="#{login.usr}" required="true" a:placeholder="Username"/>
						
						</div>
						
						<div class="form-group" style="text-align: center; margin-top: 3%">
							 <img src="C:\Users\vaiku\eclipse-workspace\glyph-iconset-master\svg/si-glyph-lock.svg" class="img-fluid" style="width: 16px; height:16px"/>
							<h:inputSecret id="password" value="#{login.pwd}" required="true" a:placeholder="Password"/>
						</div>
						
						<div class="form-group" style="text-align: center">
							<h:commandButton value="Login" action="#{login.SuccessLogin}"/>
						</div>
						
						<hr>
						<div class="form-group" style="text-align: center">
				            <h>Dont have an account?</h>
				            <a href="http://localhost:8080/Login/faces/Registration.xhtml">Register Here</a>
            			</div>
            			</hr>
					</h:form>
				</div>		
		</div>
	</div>		
</h:body>

</html>
