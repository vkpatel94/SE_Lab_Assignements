<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="ISO-8859-1"></meta>
	<title>Registration Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>

<h:body>
	<div class="container">
		<div class="panel panel-info" style="margin-top: 5%">
			<div class="panel-heading"
				style="background: lightblue; color: primary">
				<h1 class="panel-title" style="text-align: center">Register</h1>
				<a href="http://localhost:8080/Login/faces/Login.xhtml">
					<h1 class="panel-title" style="text-align: right">Sign In</h1>
				</a>
			</div>
			<div class="panel-body">
				<h:form>
     					<div class="form-group row" style="text-align: center;margin-top: 3%">
							<label>First Name:</label>
							<h:inputText id="firstname" value="#{registration.fname}"
								required="true" requiredMessage="Field cannot be empty"  a:placeholder="First Name" />
								
							<br><h:message for="firstname"></h:message></br>
						</div>
	
						<div class="form-group" style="text-align: center;margin-top: 3%">
							<label>Last Name:</label>
							<h:inputText id="lastname" value="#{registration.lname}"
								required="true" requiredMessage="Field cannot be empty" a:placeholder="Last Name" />
							<br><h:message for="lastname"></h:message></br>				
						</div>
						
	
						<div class="form-group" style="text-align: center;margin-top: 3%">
							<label>Address:</label>
							<h:inputText id="address" value="#{registration.address}"
								required="true" requiredMessage="Field cannot be empty" a:placeholder="Address" />
							<br><h:message for="address"></h:message></br>
						</div>
	
						<div class="form-group" style="text-align: center;margin-top: 3%">
							<label>Phone Number:</label>
							<h:inputText id="phonenumber" value="#{registration.pnumber}"
								required="true" requiredMessage="Field cannot be empty" a:placeholder="(917)-680-2066" />
							<br><h:message for="phonenumber"></h:message></br>
						</div>
	
						<div class="form-group" style="text-align: center;margin-top: 3%">
							<label>Email Id:</label>;
							<h:inputText id="emailid" value="#{registration.email}"
								required="true" requiredMessage="Field cannot be empty" a:placeholder="Email Address" />
							<br><h:message for="emailid"></h:message></br>
						</div>
	
						<div class="form-group" style="text-align: center;margin-top: 3%">
							<label>Username:</label>
							<h:inputText id="username" value="#{registration.usr}"
								required="true" requiredMessage="Field cannot be empty" a:placeholder="Username" />
						    <br><h:message for="username"></h:message></br>
						</div>
	
						<div class="form-group" style="text-align: center; margin-top: 3%">
							<label>Password:</label>
							<h:inputSecret id="password" value="#{registration.pwd}"
								required="true" requiredMessage="Field cannot be empty" a:placeholder="Password" />
							<br><h:message for="password"></h:message></br>
						</div>
	
						<div class="form-group" style="text-align: center">
							<h:commandButton  value="Submit" action="Reg_Success" />
						</div>
				</h:form>
			</div>
		</div>
	</div>
</h:body>

</html>
